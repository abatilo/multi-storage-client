apiVersion: 1

providers:
  - name: 'Local Dashboards'      # A name for this provider
    orgId: 1
    folder: 'My Project'          # Grafana folder to place these in
    type: file
    disableDeletion: false        # If true, you can't delete from the UI
    updateIntervalSeconds: 10     # How often to scan for new files
    options:
      path: /etc/grafana/provisioning/dashboards
